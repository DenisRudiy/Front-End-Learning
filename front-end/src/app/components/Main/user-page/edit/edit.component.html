<p-toast></p-toast>
<div class="edit_body">
  <div class="edit_card">
    <div class="edit_logo">
      <div class="logo">
        <img src="{{ loginUser.logo }}" alt="" />
      </div>
      <input type="file" (change)="onFileSelected($event)" class="input_file" />
    </div>
    <div class="edit_text">
      <h1 class="text-2xl">Your Profile</h1>
      <div class="input_group">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input
          [(ngModel)]="loginUser.username"
          pInputText
          placeholder="Username"
          class="reg_input"
          id="username"
          maxlength="25"
          (click)="changeColor('username')"
        />
      </div>

      <div class="input_group">
        <span class="p-inputgroup-addon">
          <i class="pi pi-at"></i>
        </span>
        <input
          [(ngModel)]="loginUser.email"
          pInputText
          placeholder="Email"
          class="reg_input"
          id="email"
          maxlength="30"
          (click)="changeColor('email')"
        />
      </div>

      <div class="input_group">
        <span class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <p-password
          id="firstPassword"
          [(ngModel)]="firstPassword"
          placeholder="Password"
          [feedback]="false"
          maxlength="20"
          class="ng-dirty"
          (click)="changeColor('firstPassword')"
        ></p-password>
      </div>

      <div class="input_group">
        <span class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <p-password
          id="secondPassword"
          [(ngModel)]="secondPassword"
          placeholder="Password"
          [feedback]="false"
          maxlength="20"
          class="ng-dirty"
          (click)="changeColor('secondPassword')"
        ></p-password>
      </div>

      <div class="input_group">
        <span class="p-inputgroup-addon">
          <i class="pi pi-credit-card"></i>
        </span>
        <p-inputMask
          mask="9999-9999-9999-9999"
          [(ngModel)]="loginUser.card"
          id="card"
          placeholder="Card Number"
          class="ng-dirty"
          (click)="changeColor('card')"
        ></p-inputMask>
      </div>

      <button class="edit" (click)="updateUser()">Save Changes</button>
    </div>
  </div>
</div>
